<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      LISTA DE AUTORES
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="warning">
 <ion-list lines="full">
   

      <ion-item *ngIf="todo" > 
          <ion-label position="floating"> Nombre</ion-label>
        <ion-input required type="text" placeholder="Nombre" [(ngModel)]="todo.Nombre">

        </ion-input>

      </ion-item>
     
      <ion-item *ngIf="todo"> 
          <ion-label position="floating">Apellido</ion-label>
        <ion-input required type="text" placeholder="Apellido" [(ngModel)]="todo.Apellido">

        </ion-input>
      </ion-item>
      
      
      <ion-item *ngIf="todo"> 
          <ion-label position="floating">Nacionalidad</ion-label>
        <ion-input required type="text" placeholder="Nacionalidad" [(ngModel)]="todo.Nacionalidad">

        </ion-input>
      </ion-item>
        <ion-item *ngIf="todo">
            <ion-label position="floating">Premios</ion-label>
            <ion-input required type="text" placeholder="Premios" [(ngModel)]="todo.Premios">
    
            </ion-input>
      </ion-item>

      
        
      
     
      
 </ion-list>

 
 <img src="https://firebasestorage.googleapis.com/v0/b/epe3-77ed6.appspot.com/o/actualizar.png?alt=media&token=89153d47-aa5b-455d-8eeb-7e8087a628fe" width="150" height="150" class="center">

 <ion-button expand="full" (click)="saveTodo()">Guardar</ion-button>
 <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger">
   <ion-fab-button color="danger" routerLink="/autor" routerDirection="forward" (click)="onRemove(todoId)">
    <ion-icon name="trash"></ion-icon>
  </ion-fab-button>
 </ion-fab>
</ion-content>
