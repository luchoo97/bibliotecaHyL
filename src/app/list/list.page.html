<ion-header>
  <ion-toolbar color="primary">
      <img src="https://firebasestorage.googleapis.com/v0/b/epe3-77ed6.appspot.com/o/Imagen2.png?alt=media&token=52e63a11-63ee-4db8-873a-d084956fe7dd" width="100" height="100" >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      LISTA DE LIBROS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
 <ion-list>
   <ion-item-sliding *ngFor="let todo of biblioteca">
      <ion-item lines="inset" button [routerLink]="['/details', todo.id]" > 
        <ion-grid>
            <ion-row style="padding:10px" style="background: #444">
              <ion-col col-auto>
                <p style="color: #fff">Titulo: {{todo.titulo}}</p>
                <p style="color: white">Autor: {{todo.Autor}} </p>
                 <p style="color: white">Editorial: {{todo.Editorial}}</p>
                 <p style="color: white">AÃ±o: {{todo.Fila}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
      </ion-item>

      
    

      <ion-item-options side="end">
        <ion-item-option (click)="onRemove(item)" color="secodary">
          <ion-icon name="checkmark" slot="end">

          </ion-icon>
        </ion-item-option>
      </ion-item-options>

   </ion-item-sliding>

   

 </ion-list>
 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
   <ion-fab-button routerLink="/details" routerDirection="forward">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
 </ion-fab>
</ion-content>
