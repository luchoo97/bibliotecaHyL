<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <img class="icon" src="" alt="">
  <ion-item>
    <ion-label position="floating"> Correo Electronico</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating"> Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
  </ion-item>
  <br>
  <ion-button (click)="onSubmitLogin()" expand="block">Entrar</ion-button>

  
</ion-content>
